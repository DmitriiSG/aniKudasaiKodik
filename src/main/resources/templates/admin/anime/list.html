<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Anime List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h1>Anime List</h1>
<a class="btn btn-success mb-3" th:href="@{/admin/animes/new}">Add New Anime</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Russian</th>
        <th>Episodes</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="anime : ${anime}">
        <td th:text="${anime.id}"></td>
        <td th:text="${anime.name}"></td>
        <td th:text="${anime.russian}"></td>
        <td th:text="${anime.episodes}"></td>
        <td th:text="${anime.status}"></td>

        <td>
            <a class="btn btn-primary btn-sm" th:href="@{'/admin/anime/edit/' + ${anime.id}}">Edit</a>
            <a class="btn btn-danger btn-sm" th:href="@{'/admin/anime/delete/' + ${anime.id}}"
               onclick="return confirm('Are you sure you want to delete this anime?');">Delete</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
