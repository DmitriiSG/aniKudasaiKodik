<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin - Edit Anime</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h1 th:text="${anime.id != null} ? 'Edit Anime' : 'New Anime'"></h1>

<form th:action="@{/admin/anime/save}" th:object="${anime}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" th:field="*{name}" required/>
  </div>

  <div class="mb-3">
    <label class="form-label">Russian</label>
    <input type="text" class="form-control" th:field="*{russian}"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Kind</label>
    <input type="text" class="form-control" th:field="*{kind}"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Episodes</label>
    <input type="number" class="form-control" th:field="*{episodes}"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Status</label>
    <input type="text" class="form-control" th:field="*{status}"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Score</label>
    <input type="text" class="form-control" th:field="*{score}"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Image URL (original)</label>
    <input type="text" class="form-control" th:field="*{image.original}"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Image URL (preview)</label>
    <input type="text" class="form-control" th:field="*{image.preview}"/>
  </div>

  <div class="mb-3">
    <label class="form-label">Image URL (x96)</label>
    <input type="text" class="form-control" th:field="*{image.x96}"/>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a th:href="@{/admin/anime}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
